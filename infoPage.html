<!DOCTYPE html>
<html>
	<head>
		<title>Marvel</title>
		<style type="text/css">
			@font-face {
				font-family: segoeFont;
			    src: url("./css/segoe_ui_light.ttf");
			}
			@font-face {
				font-family: marvelFont;
			    src: url("./css/AmericanCaptain.ttf");
			}
		</style>
		<link rel="stylesheet" type="text/css" href="./css/infoPage.css"></link>

		<div class="left_container scrollbar-red">
			<h1 id="heroName"></h1>
			<h4 id="description"></h4>
			<div id="power_box">
				<!-- loader -->
				<div id="windows8">
					<div class="windows8" style="margin-top:100px;margin-bottom:950px;">
						<div class="wBall" id="wBall_1">
							<div class="wInnerBall">
							</div>
						</div>
						<div class="wBall" id="wBall_2">
							<div class="wInnerBall">
							</div>
						</div>
						<div class="wBall" id="wBall_3">
							<div class="wInnerBall">
							</div>
						</div>
						<div class="wBall" id="wBall_4">
							<div class="wInnerBall">
							</div>
						</div>
						<div class="wBall" id="wBall_5">
							<div class="wInnerBall">
							</div>
						</div>
					</div>
				</div>
				<!-- loader -->
				<h3 id="name">Power Box</h3>
				<ul>
					<li id="universe" class="li_block"></li>
					<li id="real_name" class="li_block"></li>
					<li id="aliases" class="li_block"></li>
 					<li id="identity" class="li_block"></li>
					<li id="citizenship" class="li_block"></li>
				</ul>
			</div>
			<div id="physical_info">
				<h3 id="name" .class="div_titles">Physical Attributes</h3>
				<ul>
					<li id="height" class="li_block"></li>
					<li id="weight" class="li_block"></li>
					<li id="eyes" class="li_block"></li>
 					<li id="hair" class="li_block"></li>
				</ul>
				<div id="physical-attributes">
				</div>
			</div>			
		</div>
		<div class="image_container">
			
			<img id="thumbnail"></img>
			
		</div>

			<div>
				<h3>Occupation : </h3>
				<!-- loader -->
				<div id="windows8_2">
					<div class="windows8" style="margin-top:200px;margin-bottom:950px;">

							</div>

					</div>
				</div>

				<div id="occupation"></div>
			</div>
			<div>
				<h3>Power : </h3>

			</div>
			<div>

			</div>
			<div>

			<div id="windows8_3">
