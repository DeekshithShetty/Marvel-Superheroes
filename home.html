<!DOCTYPE html>
<html>
<head>
	<title>Marvel</title>
	<style type="text/css">
	@font-face {
    	font-family: myFirstFont;
	    src: url("./css/segoe_ui_light.ttf");
	}
	@font-face {
		font-family: marvelFont;
	    src: url("./css/AmericanCaptain.ttf");
	}
	body{
		font-family: myFirstFont;
		//background-color: #262D37;
		font-size: 20px;
		background-image: url("./images/home.jpg");
		background-size:100%;
	}
	.hero-container{
		cursor:pointer;
		border-style: solid;
    	border-width: 5px;
    	padding: 10px;
		float: left;
		margin-right: 15px;
		background-color: #87CEEB;
		width: 180px;
		height: 250px;
		overflow: auto;
	}
	#titleBar{
		border: 1px solid #000000;
		width: 100%;
		margin-left: -20px;
		font-size: 10px;
		margin-top: -39px;
		padding: 2px;
		color: #000000;
		position: fixed;
		height: 19px;
		background-color: #F0F3F0;
	}
	.closeButton {
		float: right;
		background-color:#c7c7c7;
		cursor:pointer;
	}
	.closeButton:hover {
		background-color:#BE0606;
	}
	#title{
		font-family: marvelFont;
		//border: 3px solid #000000;
		color: #FFFFFF;
		font-size: 75px;
		text-align: center;
		margin-top: 40px;
	}
	.searchBox{
		padding-top: 15px;
		//border: 3px solid #000000;
	}
	.container2{
		padding: 20px;
		border-top: 5px solid #FFFFFF;
		height: 200px;
		width: 700px;
	    margin-left: 280px;
	    overflow: auto;
	}
	#noInternet{
		color: #FFFFFF;
		text-align: center;
		font-size: 20px;
		font-weight: bold;
	}
	.flat-button {
	  position: relative;
	  vertical-align: top;
	  //width: 30%;
	  height: 30px;
	  padding: 5px;
	  font-size: 15px;
	  color: #3300CC;
	  text-align: center;
	  background: #B8B8B8 ;
	  border: 0;
	  border-bottom: 2px solid #B8B8B8 ;
	  cursor: pointer;
	  margin-right: 15px;
	  margin-bottom: 25px;
	  -webkit-box-shadow: inset 0 -2px #B8B8B8 ;
	  box-shadow: inset 0 -2px #B8B8B8;
	}
	.flat-button:active {
	  top: 1px;
	  outline: none;
	  -webkit-box-shadow: none;
	  box-shadow: none;
	}	   
	</style>
	<link rel="stylesheet" type="text/css" href="./css/search.css"></link>
</head>
	<body>
		<!--

		</div>
		-->
		<h1 id="title">Explore the marvel characters</h1>
		<div class="searchBox">
			<div class="search-wrapper cf">
		        <input type="text" placeholder="Search here..." required="" id="searchText">
		        <button id="searchButton" onclick="searchButton()">Search</button>
	    	</div>
		</div>
		<br />
		
		<br />
		<div class="container2">
			<button class="flat-button" value="Spider-Man" onclick='buttonClick(this)'>Spider-Man</button>
			<button class="flat-button" value="Wolverine" onclick='buttonClick(this)'>Wolverine</button>
			<button class="flat-button" value="Deadpool" onclick='buttonClick(this)'>Deadpool</button>
			<button class="flat-button" value="Hulk" onclick='buttonClick(this)'>Hulk</button>

			<button class="flat-button" value="Captain America" onclick='buttonClick(this)'>Captain America</button>
			<button class="flat-button" value="Nick Fury" onclick='buttonClick(this)'>Nick Fury</button>

			<button class="flat-button" value="Thor" onclick='buttonClick(this)'>Thor</button>
			<button class="flat-button" value="Black Widow" onclick='buttonClick(this)'>Black Widow</button>
			<button class="flat-button" value="Mary Jane Watson" onclick='buttonClick(this)'>Mary Jane Watson</button>
			<button class="flat-button" value="Giant Man" onclick='buttonClick(this)'>Giant Man</button>
			<button class="flat-button" value="Jean Grey" onclick='buttonClick(this)'>Jean Grey</button>
			<button class="flat-button" value="Black Cat" onclick='buttonClick(this)'>Black Cat</button>
			<button class="flat-button" value="Ultron" onclick='buttonClick(this)'>Ultron</button>
			<button class="flat-button" value="Vision" onclick='buttonClick(this)'>Vision</button>
			<button class="flat-button" value="Hawkeye" onclick='buttonClick(this)'>Hawkeye</button>
			<button class="flat-button" value="Wasp" onclick='buttonClick(this)'>Wasp</button>
			<button class="flat-button" value="Black Panther" onclick='buttonClick(this)'>Black Panther</button>
			<button class="flat-button" value="Harry Osborn" onclick='buttonClick(this)'>Harry Osborn</button>
		</div>
		<div id="noInternet">
			
		</div>
